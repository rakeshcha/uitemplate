<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header template</title>
         <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/main.css" />
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/theme.css" />
        <link rel="stylesheet" href="https://fs.codelinden.com/wp-content/plugins/fansocial/assets/new-profile/customTachyons.css" />
<style>
	:root {
		--top-nav-background-colour: #264e86;
		--dashboard-nav-background-colour: #74dbef;
	}	
	
	.text-white {
		color: var(--color-white-rock); 
	}
	

	.top-nav-bg{
		background-color: var(--top-nav-background-colour); 
	}
	.dashboard-nav-bg{
		background-color: var(--dashboard-nav-background-colour); 
	}
	.dashboard-nav-link-color{
		color: var(--color-very-dark-ebony);		
	}
	.dashboard-nav-link-color:hover{
		color: var(--color-white-rock); 		
	}
	.create-quote-button-bg{
		background-color: var(--color-white-rock); 
	}
</style>   

</head>
<body>
<header>
	<nav class="flex justify-between ph5 pv2 top-nav-bg">
	   <div>
		    <h1 class="ma0"><a class="text-white" href="#">Ezyquotes</a></h1>
	   </div>
 
	       <div>
		   <span class="menu-icon">
		   <svg width="35px" height="35px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(180)" stroke="#000000">

			<g id="SVGRepo_bgCarrier" stroke-width="0"/>

			<g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>

			<g id="SVGRepo_iconCarrier"> <path d="M4 6H20M4 12H14M4 18H9" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/> </g>

			</svg>
		   </span>		  
	   </div>
	</nav>  
 </header> 
	<!-- Dashboard Nav Menu-->
<div class="flex ph5 pv2 justify-between dashboard-nav-bg">
		<button id="createQuote" class="create-quote-button-bg  ph2 pv1 br2 f6 fw6 bn self-center">Create Quote</button>
	<div class="pv3">
		<ul class="flex gap--24 fw8 col--dark-cold-azure ">
		<li class=""><a href="#" class="dashboard-nav-link-color">Dashboard</a></li>
		<li class=""><a href="#" class="dashboard-nav-link-color">Quotes</a></li>
        	<li class=""><a href="#" class="dashboard-nav-link-color">Customer</a></li>
		<li class=""><a href="#" class="dashboard-nav-link-color">Staff</a></li>
		<li class=""><a href="#" class="dashboard-nav-link-color">User Configuration</a></li>
		<li class=""><a href="#" class="dashboard-nav-link-color">Account Settings</a></li>
		</ul>
	</div>
</div>
</div> 
<h2 class="pt3 pb4 ph5 " >Dashboard</h2>
</body>
</html>
